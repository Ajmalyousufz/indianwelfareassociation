<section class="ftco-section-3 img" style="background-image: url(images/bg_3.jpg);" id="valuanteer-placeholder">
    <div class="overlay"></div>
    <div class="container">
        <div class="row d-md-flex">
            <div class="col-md-6 d-flex ftco-animate">
                <div class="img img-2 align-self-stretch"
                    style="background-image: url(images/cause-31.jpg); border-radius: 0px 130px 0px 130px;"></div>
            </div>
            <div class="col-md-6 volunteer pl-md-5 ftco-animate">
                <h3 class="mb-3">Be a volunteer</h3>
                <form id="volunteerForm" onsubmit="sendEmail(); return false;">
                    <div class="form-group">
                        <input type="text" id="user_name" name="user_name" style="border-radius: 50px 0px 50px 0px;"
                            class="form-control p-3" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="user_email" name="user_email" style="border-radius: 50px 0px 50px 0px;"
                            class="form-control p-3" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" style="border-radius: 50px 0px 50px 0px;" cols="30"
                            rows="3" class="form-control p-3" placeholder="Message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" style="border-radius: 80px 0px 80px 0px;" value="Send Message"
                            class="btn btn-white py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
